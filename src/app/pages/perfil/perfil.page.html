<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Botón para abrir el menú lateral -->
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="person; else loading">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ person.name }} {{ person.surname }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Género:</ion-label>
          <ion-text>{{ person.gender }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>Fecha de Nacimiento:</ion-label>
          <ion-text>{{ person.birthdate | date }}</ion-text>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" (click)="openPersonDetail(person)">
    Editar Perfil
  </ion-button>
</ion-content>

<!-- Plantilla de carga -->
<ng-template #loading>
  <ion-content>
    <div class="spinner-container">
      <ion-spinner></ion-spinner>
      <p>Cargando perfil...</p>
    </div>
  </ion-content>
</ng-template>
