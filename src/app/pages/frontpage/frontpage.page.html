<ion-header translucent="false" class="header-up">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="end" class="topbuttons">
      <ion-button fill="clear" (click)="navigateToLogin()">{{ 'LOGIN' | translate }}</ion-button>
      <ion-button fill="clear" (click)="navigateToRegister()">{{ 'REGISTER' | translate }}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <!-- Sección principal con imagen y texto debajo del toolbar -->
  <div class="hero-section">
    <img src="../../../assets/img/1.png" alt="{{ 'HERO_IMAGE_ALT' | translate }}" class="hero-image" />
    <p class="hero-description">{{ 'HERO_DESCRIPTION' | translate }}</p>
  </div>
  
  <!-- Botón "Sobre mí" -->
  <div class="about-b">
    <ion-button fill="clear" (click)="goDown()">{{ 'ABOUT_ME_BUTTON' | translate }}
      <ion-icon size="small" name="chevron-down-outline"></ion-icon>
    </ion-button>
  </div>

  <!-- Sección "Sobre mí" -->
  <div class="about-me-section" id="about-me">
    <h2>{{ 'ABOUT_ME_TITLE' | translate }}</h2>
    <div class="about-me-content">
      <div class="text-and-src">
        <p class="about-description">
          {{ 'ABOUT_ME_DESCRIPTION' | translate }}
        </p>

        <!-- Botones de contacto -->
        <div class="contact-buttons">
          <ion-button class="github-button" fill="outline" href="https://github.com/imal3xg" target="_blank">
            <ion-icon slot="start" name="logo-github"></ion-icon>
            GitHub
          </ion-button>
          <ion-button class="linkedin-button" fill="outline" href="https://www.linkedin.com/in/alejandro-gir%C3%A1ldez-guerrero/" target="_blank">
            <ion-icon slot="start" name="logo-linkedin"></ion-icon>
            LinkedIn
          </ion-button>
          <ion-button class="gmail-button" fill="outline" href="mailto:alexgg888999@gmail.com">
            <ion-icon slot="start" name="mail-outline"></ion-icon>
            {{ 'EMAIL' | translate }}
          </ion-button>
        </div>
      </div>
      
      <img src="../../../assets/img/Foto Curriculum.jpg" alt="{{ 'ABOUT_IMAGE_ALT' | translate }}" class="about-image" />
    </div>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="language-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top" class="custom-fab-list">
      <ion-fab-button class="fab-option es" (click)="changeLanguage('es')">
        <ion-img src="assets/icon/espana.png"></ion-img>
      </ion-fab-button>
      <ion-fab-button class="fab-option en" (click)="changeLanguage('en')">
        <ion-img src="assets/icon/reino-unido.png"></ion-img>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>  
</ion-content>
