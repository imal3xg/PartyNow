<ion-app>
  <!-- Menu lateral -->
  <ion-menu contentId="main-content" swipeGesture="false">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-list>
        <!-- Enlaces a las rutas de la aplicación -->
        <ion-item routerLink="/cover-page" routerDirection="root">
          <ion-label>Portada</ion-label>
        </ion-item>
        <ion-item routerLink="/home" routerDirection="root">
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item routerLink="/perfil" routerDirection="root">
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item routerLink="/about" routerDirection="root">
          <ion-label>About</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal (sin encabezado) -->
  <div class="ion-page" id="main-content">
    <!-- Aquí se cargan las diferentes rutas -->
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
